ignoreFiles = ["content/portfolio/\\.*","content/product/\\.*","content/sketch/\\.*","content/homepage/\\.*","content/post/\\.*","content/\\.*"] # disable example pages as this is a single page
baseURL = "https://cliffnotes.dev00ps.com"
languageCode = "en-US"
title = "Cliffnotes"
theme = "bootstrap-bp-hugo-startpage"
# googleAnalytics = "UA-123-45"
copyright = "Sebastian Pech & gndpwnd"
enableRobotsTXT = true
pygmentsCodeFences = true
canonifyurls = true
paginate = 5
publishDir = "docs"

[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    post = "/:year/:month/:slug/"
    pages = "/:slug/"
    page = "/:slug/"

[Author]  
  name = "gndpwnd"

[params]
  description = "Attempt to catch the cliffnotes of life"
  #images = ["logo.jpg"]
  startPageColumns = true
  welcomeText = "Catch the Cliffnotes"

